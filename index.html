<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Signal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1 id="appTitle">СИГНАЛ</h1>
                <p id="appSubtitle">elite trading signals</p>
            </div>
        </div>

        <!-- Top Controls Bar -->
        <div class="top-controls">
            <span id="helpText">Получить помощь</span>
            <select id="languageSelect" class="language-select" title="Изменить язык">
            </select>
        </div>

        <!-- Market Type Toggle -->
        <div class="market-toggle-section">
            <div class="market-toggle">
                <input type="radio" id="standardToggle" name="marketType" value="standard" checked>
                <input type="radio" id="otcToggle" name="marketType" value="otc">
                <label for="standardToggle" class="toggle-label">
                    <span id="standardText">STANDARD</span>
                </label>
                <label for="otcToggle" class="toggle-label">
                    <span id="otcText">OTC</span>
                </label>
                <div class="toggle-slider"></div>
            </div>
        </div>

        <!-- Selection Section -->
        <div class="selection-section">
            <div class="select-box">
                <select id="pairSelect" class="premium-select">
                    <option value="">-- Выбрать пару --</option>
                </select>
            </div>

            <div class="select-box">
                <select id="timeSelect" class="premium-select">
                    <option value="">-- Выбрать время --</option>
                </select>
            </div>
        </div>

        <!-- Signal Analysis Section -->
        <div class="signal-container">
            <div class="signal-header" id="signalHeaderText">СИГНАЛ</div>
            
            <div class="signal-display" id="signalDisplay">
                <!-- Initial State -->
                <div class="signal-initial" id="signalInitial">
                    <div class="initial-icon">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="2" opacity="0.3"/>
                            <path d="M 50 20 L 70 50 L 50 80 L 30 50 Z" fill="currentColor" opacity="0.3"/>
                        </svg>
                    </div>
                    <div class="initial-text" id="initialText">Нажми ПОЛУЧИТЬ СИГНАЛ</div>
                </div>

                <!-- Analyzer State -->
                <div class="signal-analyzer" id="signalAnalyzer" style="display: none;">
                    <div class="analyzer-container">
                        <div class="analyzer-ring"></div>
                        <div class="analyzer-ring"></div>
                        <div class="analyzer-ring"></div>
                        <div class="analyzer-center">
                            <div class="analyzer-pulse"></div>
                        </div>
                    </div>
                    <div class="analyzer-text" id="analyzingText">Анализирует...</div>
                </div>
                
                <!-- Result State -->
                <div class="signal-result" id="signalResult" style="display: none;">
                    <div class="signal-icon" id="signalIcon">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="2"/>
                            <path d="M 50 20 L 70 50 L 50 80 L 30 50 Z" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="signal-text" id="signalText">SELL</div>
                </div>
            </div>

            <!-- Signal Details Grid -->
            <div class="signal-details">
                <div class="detail-item">
                    <div class="detail-label" id="timeDetailLabel">Время</div>
                    <div class="detail-value" id="detailTime">--</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label" id="pairDetailLabel">Пара</div>
                    <div class="detail-value" id="detailPair">--</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label" id="volatilityLabel">Волатильность</div>
                    <div class="detail-value" id="detailVolatility">--</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label" id="riskLabel">Уровень риска</div>
                    <div class="detail-value" id="detailRisk">--</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label" id="accuracyLabel">Точность</div>
                    <div class="detail-value" id="detailAccuracy">--</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label" id="validLabel">Действителен до</div>
                    <div class="detail-value" id="detailValid">--</div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button class="get-signal-btn" id="getSignalBtn" disabled>ПОЛУЧИТЬ СИГНАЛ</button>
                <button class="repeat-btn" id="repeatBtn" style="display: none;">ПОВТОРИТЬ</button>
                <button class="reset-btn" id="resetBtn" style="display: none;">СБРОСИТЬ</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
