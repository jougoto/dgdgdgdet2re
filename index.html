<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTPO | Trading Analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="mobile">
    <div class="analytics-app">
        <div class="app-header">
            <div class="logo">
                <h1>GTPO</h1>
            </div>
            <div class="app-title">Trading Analytics</div>
        </div>
        
        <div class="app-content-wrapper">
            <div class="main-content">
                <div class="settings-section active">
                    <div class="market-tabs">
                        <div class="tab-slider" id="tab-slider"></div>
                        <button class="market-tab active" data-market="standard">STANDARD</button>
                        <button class="market-tab" data-market="otc">OTC</button>
                    </div>
                    
                    <div class="input-row">
                        <div class="input-group currency-pair">
                            <div class="currency-flags" id="currency-flags">
                                <div class="flag base-flag" id="base-flag"></div>
                                <div class="flag quote-flag" id="quote-flag"></div>
                            </div>
                            <select id="currency-pair" class="modern-select">
                                <!-- Options will be populated by JS -->
                            </select>
                        </div>
                        
                        <div class="icon-selector">
                            <div class="icon-dropdown">
                                <button class="icon-btn" id="timeframe-btn">
                                    <i class="fas fa-clock"></i>
                                </button>
                                <div class="dropdown-content" id="timeframe-dropdown">
                                    <!-- Timeframes will be populated by JS -->
                                </div>
                            </div>
                            
                            <div class="icon-dropdown">
                                <button class="icon-btn" id="language-btn">
                                    <i class="fas fa-globe"></i>
                                </button>
                                <div class="dropdown-content" id="language-dropdown">
                                    <div data-value="en">English</div>
                                    <div data-value="ru">Русский</div>
                                    <div data-value="uz">O'zbek</div>
                                    <div data-value="ar">العربية</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button id="get-signal-btn" class="primary-btn">
                        <span class="btn-text">Get Signal</span>
                        <div class="btn-loading-bg"></div>
                    </button>
                </div>
            </div>

       
            <!-- Область для сигналов - два отдельных прямоугольника -->
            <div class="signal-containers">
                <!-- Верхний прямоугольник с информацией о сигнале -->
                <div class="signal-info-container">
                    <div class="signal-direction">
                        <div class="signal-icon" id="signal-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <span class="signal-text" id="signal-text">--</span>
                    </div>
                    <div class="signal-time" id="signal-time">--:--:--</div>
                    <div class="signal-accuracy" id="signal-accuracy">--</div>
                </div>
                
                <!-- Нижний прямоугольник с таймером -->
                <div class="timer-container">
                    <div class="timer-label" id="timer-label">Время до итога сделки</div>
                    <div class="timer-bar">
                        <div class="timer-progress" id="timer-progress"></div>
                    </div>
                    <div class="timer-display" id="timer-display">--:--</div>
                </div>
            </div>
            
            <div class="signal-section">
                <!-- График TradingView для стандартного рынка -->
                <div id="tradingview-chart-container-standard" class="tradingview-chart-container">
                    <div id="tradingview-chart-standard"></div>
                </div>
                
                <!-- График TradingView для OTC рынка (затемненный) -->
                <div id="tradingview-chart-container-otc" class="tradingview-chart-container otc-chart">
                    <div id="tradingview-chart-otc"></div>
                </div>
            </div>
        </div>
        
        
    </div>
    <!-- Скрипт TradingView -->
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="script.js"></script>
</body>
</html>
